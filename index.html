    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;

    .calendar-container {

      margin: 0 auto;
      padding: 0 15px;

      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #ddd;
    }

      background-color: white;
      min-height: 100px;
      padding: 10px;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
    }
    .day-header {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

      font-size: 14px;
      color: #666;
      margin-bottom: 5px;

      padding: 2px 5px;
      border-radius: 3px;
      margin-bottom: 2px;

      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;

    .nav-button {

      border: 1px solid #ddd;
      padding: 8px 16px;

      margin-top: 0;
      margin-bottom: 15px;
    }

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(25px, 1fr));
      gap: 5px;
      margin: 10px 0;

      border-radius: 4px;

      flex-wrap: wrap;
      gap: 10px;

    .delete-event-btn {

      top: 50%;
      left: 50%;

      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
      gap: 5px;

  const DB_NAME = 'journalMediaDB';
  const DB_VERSION = 1;
  let idb = null;

  function openDB() {
    return new Promise((resolve, reject) => {
      if (idb) return resolve(idb);
      const request = indexedDB.open(DB_NAME, DB_VERSION);
      request.onupgradeneeded = function (event) {
        const idb = event.target.result;
        if (!idb.objectStoreNames.contains('images')) {
          idb.createObjectStore('images');
        }
        if (!idb.objectStoreNames.contains('audios')) {
          idb.createObjectStore('audios');
        }
      };
      request.onsuccess = function (event) {
        idb = event.target.result;
        resolve(idb);
      };
      request.onerror = function (event) {
        reject(event.target.error);
      };
    });
  }

  function saveToDB(store, key, value) {
    return openDB().then(idb => {
      return new Promise((resolve, reject) => {
        const tx = idb.transaction([store], 'readwrite');
        tx.objectStore(store).put(value, key);
        tx.oncomplete = () => resolve();
        tx.onerror = e => reject(e);
      });
    });
  }

  function getFromDB(store, key) {
    return openDB().then(idb => {
      return new Promise((resolve, reject) => {
        const tx = idb.transaction([store], 'readonly');
        const req = tx.objectStore(store).get(key);
        req.onsuccess = () => resolve(req.result);
        req.onerror = e => reject(e);
      });
    });
  }

  function deleteFromDB(store, key) {
    return openDB().then(idb => {
      return new Promise((resolve, reject) => {
        const tx = idb.transaction([store], 'readwrite');
        tx.objectStore(store).delete(key);
        tx.oncomplete = () => resolve();
        tx.onerror = e => reject(e);
      });
    });
  }

  function generateCalendar() {
    const monthYear = document.querySelector('.current-month');
    const headers = document.querySelectorAll('.day-header');
    const oldGrid = document.querySelector('.calendar-grid');
    oldGrid.innerHTML = '';
    headers.forEach(header => oldGrid.appendChild(header.cloneNode(true)));

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const monthNames = ["January","February","March","April","May","June",
                        "July","August","September","October","November","December"];
    monthYear.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1);
    const lastDay  = new Date(year, month + 1, 0);
    const firstDayIndex = firstDay.getDay();

    for (let i = firstDayIndex; i > 0; i--) {
      const prevDate = new Date(year, month, -i + 1);
      const cell = createCalendarCell(prevDate, true);
      oldGrid.appendChild(cell);
    }

    for (let day = 1; day <= lastDay.getDate(); day++) {
      const date = new Date(year, month, day);
      const cell = createCalendarCell(date, false);
      oldGrid.appendChild(cell);
    }

    const remainingCells = 42 - (firstDayIndex + lastDay.getDate());
    for (let i = 1; i <= remainingCells; i++) {
      const nextDate = new Date(year, month + 1, i);
      const cell = createCalendarCell(nextDate, true);
      oldGrid.appendChild(cell);
    }
  }

  function scheduleReminder(ev) {
    if (!ev.reminderDate || !ev.reminderTime) return;
    const reminderMoment = new Date(ev.reminderDate + 'T' + ev.reminderTime);
    const timeout = reminderMoment.getTime() - Date.now();
    if (timeout <= 0) return;
    const idx = events.indexOf(ev);
    if (reminderTimeouts[idx]) clearTimeout(reminderTimeouts[idx]);
    reminderTimeouts[idx] = setTimeout(() => {
      const timeRange = `${formatTime(ev.startTime)} - ${formatTime(ev.endTime)}`;
      const body = `${timeRange}: ${ev.description}`;
      if (Notification.permission === 'granted') {
        new Notification('Event Reminder', { body });
      }
      sendReminderEmail(ev);
    }, timeout);
  }

  function scheduleAllReminders() {
    Object.values(reminderTimeouts).forEach(clearTimeout);
    reminderTimeouts = {};
    events.forEach(scheduleReminder);

    .filter(ev => ev.date === date)
    .sort((a, b) => a.startTime.localeCompare(b.startTime));

  if (dayEvents.length === 0) {
    list.innerHTML = "<p>No events scheduled for this day.</p>";
    return;
  }

  dayEvents.forEach(ev => {
    const div = document.createElement("div");
    div.className = "event";
    div.style.backgroundColor = ev.color;
    div.style.margin = "5px 0";
    div.style.padding = "8px";
    div.textContent =
      `${formatTime(ev.startTime)} - ${formatTime(ev.endTime)}: ${ev.description}`;
    div.onclick = () => editEvent(ev, events.indexOf(ev));
    list.appendChild(div);
  });
}

function addTask() {
  const taskInput = document.getElementById('taskInput');
  const taskDailyCheckbox = document.getElementById('taskDailyCheckbox');
  const text = taskInput.value.trim();
  if (!text) return alert("Please enter a task");
  const daily = taskDailyCheckbox.checked;
  const dateKey = document.getElementById('journalForm').dataset.date ||
                  new Date().toISOString().split('T')[0];
  if (!taskLists[currentTaskList]) taskLists[currentTaskList] = [];

    const tokens = [...text.matchAll(/([^,;:]+)([;:,]?)/g)].map(m => ({
      part: m[1].trim(),
      delim: m[2]
    }));

    let inSub = false;
    let currentTask = null;
    let subIndex = 0;

    tokens.forEach(({ part, delim }, i) => {
      if (!inSub) {
        const parentId = Date.now() + i;
        currentTask = {
          text: part,
          id: parentId,
          repeat: daily ? "daily" : "once",
          startDate: dateKey,
          completed: false,
          completions: {},
          subtasks: [],
          collapsed: false
        };
        taskLists[currentTaskList].push(currentTask);
        if (delim === ';' || delim === ':') {
          inSub = true;
          subIndex = 0;
        } else {
          currentTask = null;
        }
      } else {
        currentTask.subtasks.push({
          text: part,
          id: `${currentTask.id}-${subIndex++}`,
          completed: false
        });
        if (delim === ';' || delim === ':') {
          inSub = false;
          currentTask = null;
        }
      }
    });

  taskInput.value = "";
  taskDailyCheckbox.checked = false;
  saveUserData();
  renderTasks();
}
function renderTasks() {
  const taskList = document.getElementById('taskList');
  taskList.innerHTML = '';

  // ensure list exists
  if (!taskLists[currentTaskList]) taskLists[currentTaskList] = [];

  const tasks       = taskLists[currentTaskList];
  const journalForm = document.getElementById('journalForm');
  const dateKey     = journalForm.dataset.date || new Date().toISOString().split('T')[0];

  // ─── filter out completed tasks and tasks scheduled for the future ───
  const visibleTasks = tasks.filter(t => {
    if (t.startDate && new Date(t.startDate) > new Date(dateKey)) return false;
    return t.repeat === 'once'
      ? !t.completed
      : !(t.completions && t.completions[dateKey]);
  });

  // show "all done" message
  if (visibleTasks.length === 0) {
    const msg = document.createElement('p');
    msg.textContent = 'All done! 🎉';
    msg.style.color = '#666';
    msg.style.fontStyle = 'italic';
    taskList.appendChild(msg);
    return;
  }

  // ─── build the <li>s ───
  visibleTasks.forEach(task => {
    if (typeof task.collapsed === 'undefined') task.collapsed = false;
    const li = document.createElement('li');
    li.className = 'task-item';
    li.dataset.taskId = task.id;

    const checkbox = document.createElement('input');
    checkbox.type  = 'checkbox';
    checkbox.id    = `task-checkbox-${task.id}`;
    checkbox.checked =
      task.repeat === 'daily'
        ? task.completions && task.completions[dateKey]
        : task.completed;
    checkbox.onclick = () => toggleTask(task.id, dateKey);

    const span = document.createElement('span');
    span.textContent = task.text;

    if (task.repeat === 'daily') {
      const badge = document.createElement('span');
      badge.textContent = 'Repeat Daily';
      badge.style.cssText = 'margin-left:8px;font-size:0.85rem;color:#888;';
      li.appendChild(badge);
    }

    const del = document.createElement('button');
    del.textContent = '×';
    del.style.cssText =
      'margin-left:auto;background:none;border:none;font-size:18px;cursor:pointer;color:#dc3545;';
    del.onclick = () => deleteTask(task.id);

    const addSub = document.createElement('button');
    addSub.textContent = '+Sub';
    addSub.style.cssText = 'background:none;border:none;color:#28a745;cursor:pointer;margin-left:4px;';
    addSub.onclick = () => {
      const subText = prompt('Enter subtask(s). Use commas to add multiple.');
      if (!subText) return;
      task.subtasks = task.subtasks || [];
      const parts = subText.split(',');
      const base = Date.now();
      parts.forEach((p, idx) => {
        const txt = p.trim();
        if (!txt) return;
        task.subtasks.push({
          text: txt,
          id: `${task.id}-${base + idx}`,
          completed: false
        });
      });
      saveUserData();
      renderTasks();
    };

    li.append(checkbox, span, addSub);

    if (task.subtasks && task.subtasks.length) {
      const toggleBtn = document.createElement('button');
      toggleBtn.textContent = task.collapsed ? '+' : '−';
      toggleBtn.className = 'toggle-subtasks-btn';
      toggleBtn.onclick = () => {
        task.collapsed = !task.collapsed;
        saveUserData();
        renderTasks();
      };

      const subUl = document.createElement('ul');
      subUl.className = 'subtask-list';
      if (task.collapsed) subUl.style.display = 'none';

      task.subtasks.forEach(sub => {
        const subLi = document.createElement('li');
        subLi.className = 'subtask-item';
        const subCheckbox = document.createElement('input');
        subCheckbox.type = 'checkbox';
        subCheckbox.checked = sub.completed;
        subCheckbox.onchange = () => {
          sub.completed = subCheckbox.checked;
          saveUserData();
          if (subCheckbox.checked) {
            subLi.classList.add('fade-out');
            setTimeout(() => {
              task.subtasks = task.subtasks.filter(s => s.id !== sub.id);
              subLi.remove();
              saveUserData();
            }, 5000);
          }
        };
        const subSpan = document.createElement('span');
        subSpan.textContent = sub.text;
        subLi.append(subCheckbox, subSpan);
        subUl.appendChild(subLi);
      });

      li.append(toggleBtn, subUl);
    }

    li.appendChild(del);
    taskList.appendChild(li);
  });
}

// Use these internal functions for event handling
function toggleTask(taskId, dateKey) {
  const tasks = taskLists[currentTaskList];
  const task  = tasks.find(t => t.id == taskId);
  if (!task) return;

  // flip the flag
  if (task.repeat === 'once') {
    task.completed = !task.completed;
  } else {
    task.completions = task.completions || {};
    task.completions[dateKey] = !task.completions[dateKey];
  }

  // if it's now completed, remove it immediately
  if ((task.repeat === 'once' && task.completed) ||
      (task.repeat === 'daily' && task.completions[dateKey])) {
    const li = document.querySelector(`.task-item[data-task-id="${taskId}"]`);
    if (li) li.remove();
    saveUserData();
    renderTasks();
    return;
  }

  saveUserData();
  renderTasks();  // re-render the rest
}

    const li = document.querySelector(`.task-item[data-task-id="${taskId}"]`);
    if (li) li.remove();
    taskLists[currentTaskList] = taskLists[currentTaskList].filter(t => t.id != taskId);

function _changeToHabit() {
  const journalForm = document.getElementById('journalForm');
  const habitForm = document.getElementById('habitForm');

  document.getElementById('journalForm').style.display = 'block';

function _confirmAddHabit() {
  const habitName = document.getElementById('newHabitName').value.trim();
  if (!habitName) return alert('Please enter a habit name');

  const habitType = document.querySelector('input[name="habitType"]:checked').value;

  const startDate = document.getElementById('habitForm').dataset.date || new Date().toISOString().split('T')[0];

  globalHabits.push({
    id: Date.now(),
    name: habitName,
    type: habitType,
    startDate
  });
  
  saveUserData();
  document.getElementById('newHabitForm').style.display = 'none';
  renderHabits(document.getElementById('habitForm').dataset.date);
}

  function _cancelAddHabit() {
    document.getElementById('newHabitForm').style.display = 'none';
  }

  function _deleteHabit(habitId) {
    if (!confirm('Delete this habit?')) return;

    globalHabits = globalHabits.filter(h => h.id !== habitId);
    for (const date in habitTracker) {
      if (habitTracker[date] && habitTracker[date][habitId]) {
        delete habitTracker[date][habitId];
        if (Object.keys(habitTracker[date]).length === 0) {
          delete habitTracker[date];
        }
      }
    }

    saveUserData();
    renderHabits(document.getElementById('habitForm').dataset.date);
  }

function _saveHabitTracker() {
  saveUserData();
  document.getElementById('habitForm').style.display = 'none';
  document.getElementById('journalForm').style.display = 'block';
}

function _cancelHabitTracker() {
  document.getElementById('habitForm').style.display = 'none';
  document.getElementById('journalForm').style.display = 'block';
}

function renderHabits(date) {
  const habitList = document.getElementById('habitList');
  habitList.innerHTML = '';

  if (globalHabits.length === 0) {
    habitList.innerHTML = '<p>No habits created yet. Click "Add Habit" to get started.</p>';
    return;
  }

  globalHabits
    .filter(habit => !habit.startDate || habit.startDate <= date)
    .forEach(habit => {
      const div = document.createElement('div');
      div.style.margin = '10px 0';
      div.style.padding = '10px';
      div.style.border = '1px solid #ddd';
      div.style.borderRadius = '4px';
      div.style.display = 'flex';
      div.style.alignItems = 'center';
      div.style.justifyContent = 'space-between';

      const label = document.createElement('label');
      label.style.display = 'flex';
      label.style.alignItems = 'center';

      if (habit.type === 'check') {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.style.marginRight = '10px';
        checkbox.checked = habitTracker[date]?.[habit.id]?.completed || false;
        checkbox.onchange = () => {
          habitTracker[date] = habitTracker[date] || {};
          habitTracker[date][habit.id] = habitTracker[date][habit.id] || {};
          habitTracker[date][habit.id].completed = checkbox.checked;
        };
        label.appendChild(checkbox);
      } else {
        const count = document.createElement('input');
        count.type = 'number';
        count.min = '0';
        count.style.width = '60px';
        count.style.marginRight = '10px';
        count.value = habitTracker[date]?.[habit.id]?.count || 0;
        count.onchange = () => {
          habitTracker[date] = habitTracker[date] || {};
          habitTracker[date][habit.id] = habitTracker[date][habit.id] || {};
          habitTracker[date][habit.id].count = parseInt(count.value) || 0;
        };
        label.appendChild(count);
      }

      const name = document.createElement('span');
      name.textContent = habit.name;
      label.appendChild(name);

      div.appendChild(label);

      const del = document.createElement('button');
      del.innerHTML = '&times;';
      del.style.background = 'none';
      del.style.color = '#dc3545';
      del.style.border = 'none';
      del.style.fontSize = '24px';
      del.style.cursor = 'pointer';
      del.onclick = () => _deleteHabit(habit.id);

      div.appendChild(del);
      habitList.appendChild(div);
    });
}
