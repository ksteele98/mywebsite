<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneNote-Style App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #f3f2f1;
            border-right: 1px solid #e1dfdd;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 10px 20px;
            background: #fff;
            border-bottom: 1px solid #e1dfdd;
        }

        .editor {
            flex: 1;
            padding: 20px;
            background: #fff;
        }

        .notebook-list {
            margin-bottom: 20px;
        }

        .notebook {
            padding: 8px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        .notebook:hover {
            background: #e1dfdd;
        }

        .section {
            padding: 8px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        .section:hover {
            background: #e1dfdd;
        }

        .page {
            padding: 8px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        .page:hover {
            background: #e1dfdd;
        }

        #editor-content {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
        }

        .toolbar button {
            padding: 8px 16px;
            margin-right: 8px;
            border: none;
            background: #f3f2f1;
            border-radius: 4px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background: #e1dfdd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="notebook-list">
                <h3>Notebooks</h3>
                <div class="notebook">Personal</div>
                <div class="notebook">Work</div>
                <div class="notebook">Study</div>
            </div>
            <div class="sections">
                <h3>Sections</h3>
                <div class="section">Notes</div>
                <div class="section">To-Do</div>
                <div class="section">Ideas</div>
            </div>
            <div class="pages">
                <h3>Pages</h3>
                <div class="page">Meeting Notes</div>
                <div class="page">Shopping List</div>
                <div class="page">Project Ideas</div>
            </div>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <button onclick="formatText('bold')">Bold</button>
                <button onclick="formatText('italic')">Italic</button>
                <button onclick="formatText('underline')">Underline</button>
                <button onclick="addList()">Bullet List</button>
            </div>
            <div class="editor">
                <textarea id="editor-content" placeholder="Start typing your notes here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        function formatText(format) {
            const editor = document.getElementById('editor-content');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            
            let formattedText = selectedText;
            switch(format) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                case 'underline':
                    formattedText = `_${selectedText}_`;
                    break;
            }
            
            editor.value = editor.value.substring(0, start) + formattedText + editor.value.substring(end);
        }

        function addList() {
            const editor = document.getElementById('editor-content');
            const start = editor.selectionStart;
            editor.value = editor.value.substring(0, start) + '\nâ€¢ ' + editor.value.substring(start);
        }
    </script>
</body>
</html>
